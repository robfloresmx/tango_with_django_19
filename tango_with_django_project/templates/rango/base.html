<!DOCTYPE html>
{% load staticfiles %}
{% load rango_template_tags %}

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>
            {% block title_block %}
                Tango with Django!
            {% endblock %}
        </title>
    </head>
    <body>
        <div>
            {% block sidebar_block %}
                {% get_category_list category %}
            {% endblock %}
        </div>
        <div>
            {% block body_block %}
            {% endblock %}
        </div>
        <hr />
        <div>
            <ul>
                <li><a href="{% url 'register' %}">Sign Up!</a></li>
                <li><a href="{% url 'login' %}">Login</a></li>
                <li><a href="{% url 'add_category' %}">Add New Category</a></li>
                <li><a href="{% url 'index' %}">Index</a></li>
            </ul>
        </div>
    </body>
</html>
